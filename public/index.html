	  margin: 0 auto;

<title>FaceRecognition</title>
</head>

<body>
	<header>
		<div class="navbar-fixed">
			<nav>
				<div class="nav-wrapper red darken-2">
					<a href="#" class="brand-logo">Logo</a>
					<ul id="nav-mobile" class="right hide-on-med-and-down">
						<li>
							<a href="">NavItem1</a>
						</li>
						<li>
							<a href="">NavItem1</a>
						</li>
						<li>
							<a href="">NavItem1</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>
	</header>
	<div class="container" style="margin-top: 8px">
		<div class="row">
			<div class="col s12 z-depth-2 black waves-effect waves-red">
				<div class="col s12">
					<div style="text-align: center">
						<video class="curve_me" id="video" preload autoplay loop muted></video>
						<canvas hidden id="canvas" width="640" height="480"></canvas>		
					</div>
					
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/socket.io.js"></script>
	<script>



	</script>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script language="JavaScript">
		var loading = false;
		var socket = io('http://localhost:7190/');
		socket.on('connect', function(data){
			console.log("Connected");
		});

		socket.on('disconnect', function(){
			console.log("Disconnected");
		});
		
		socket.on('completed', function(error){
			loading = false;
		});
		window.onload = function () {
			var video = document.getElementById('video');
			var tracker = new tracking.ObjectTracker('face');
			tracker.setInitialScale(4);
			tracker.setStepSize(2);
			tracker.setEdgesDensity(0.1);

			tracking.track('#video', tracker, {
				camera: true
			});

			tracker.on('track', function (event) {
				if(loading) return;
				event.data.forEach(function (rect) {
					M.toast({ html: "Face detected please wait", displayLength: 300 });
					
					var canvas = document.getElementById('canvas');
					var ctx = canvas.getContext('2d');

					ctx.drawImage(video, 0, 0);
					var dataURI = canvas.toDataURL('image/jpeg');
					
					loading = true;
					socket.emit('on-data', dataURI );
				});
			});
		};

	</script>
</body>

</html>
